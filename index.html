<html>
  <head>
    <title>Discord技術綜合 認証ページ</title>
  </head>
  <body>
    <script>
      const query = window.location.search;
      const param = query.split("?")[1];
      const code = param.split("=")[1];
      }
    </script>
    <h1>Discord技術綜合 認証ページ</h1>
    <textarea>id=text</textarea>
    <script>
      function view{
          const element = document.getElementById('text');
          element.value = code;
      }
    </script>
    <input type="button" value="コードを表示" onclick="(view)"/>
  </body>
</html>
