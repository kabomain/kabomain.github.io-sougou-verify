<html>
  <head>
    <title>Discord技術綜合 認証ページ</title>
  </head>
  <body>
    <script>
      const query = window.location.search;
      const param = query.split("?")[1];
      const code = param.split("=")[1];
    </script>
    <h1>Discord技術綜合 認証ページ</h1>
    <p>下のボタンを押すと認証用コードが表示されます</p>
    <p>表示されたコードをコピーして、</p>
    <p>Discordで/verify_codeコマンドで送信してください</p>
    <input type="button" id="copyButton" value="クリック">
    <script>
      const button = document.getElementById("copyButton");

      button.addEventListener("click", () => {
        navigator.clipboard.writeText(code);
      });
    </script>
  </body>
</html>
